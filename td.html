<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="td.css">
</head>
<body>
  
      <div class="container">
        <h1>Truth or Dare</h1>
        <div id="question-container">
            <h2 id="question">Click the button below to get a question!</h2>
        </div>
        <button id="truth-button" onclick="getTruth()">Truth</button>
        <button id="dare-button" onclick="getDare()">Dare</button>
        <div id="quote-container">
            <h3 id="quote">Your relationship quote will appear here!</h3>
            <button id="quote-button" onclick="getQuote()">Get a Quote</button>
        </div>
    </div>

    <script src="td.js"></script>
</body>
</html>
